<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ginhjemmeside</title>
</head>
<body>
    <header style="background-color: #333; color: white; padding: 1rem; text-align: center;">
        <img src="https://st3.depositphotos.com/5934840/32908/v/1600/depositphotos_329083356-stock-illustration-wine-bottle-icon-flat-design.jpg" alt="Logo" width="70px" height="70px">
        <nav>
            <ul style="list-style-type: none; padding: 0;">
                <li style="display: inline; margin-right: 1rem;"><a href="om_os.html" style="color: white; text-decoration: none;">Om os</a></li>
                <li style="display: inline; margin-right: 1rem;"><a href="login.html" style="color: white; text-decoration: none;">Login</a></li>
            </ul>
            <ul style="list-style-type: none; padding: 0; margin-top: 1rem;">
                <li style="display: block; margin-right: 1rem;"><a href="produkt_kategori.html" style="color: white; text-decoration: none;">Produkt Kategori Menu</a></li>
            </ul>
        </nav>
    </header>
    <main style="padding: 2rem; display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div style="background-color: #f8f9fa; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h1 style="color: #007BFF; text-align: center;">Kunde Log ind</h1>
            <form name="login" onsubmit="return validateForm()" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
                <label for="username" style="display: block; margin-bottom: 0.5rem;">Brugernavn:</label>
                <input type="text" id="username" name="username" style="padding: 0.5rem;">
                
                <label for="password" style="display: block; margin-bottom: 0.5rem;">Kodeord:</label>
                <input type="password" id="password" name="password" style="padding: 0.5rem;">
                
                <input type="submit" value="Log ind" style="background-color: #007BFF; color: white; padding: 0.75rem; border: none; cursor: pointer;">
                <input type="button" value="Glemt kodeord" onclick="forgotPassword()" style="background-color: #6c757d; color: white; padding: 0.75rem; border: none; cursor: pointer;">
                <input type="button" value="Opret bruger" onclick="createUser()" style="background-color: #28a745; color: white; padding: 0.75rem; border: none; cursor: pointer;">
            </form>
        </div>
    </main>
    
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === "" || password === "") {
                alert("Alle felter skal udfyldes.");
                return false;
            }
            return true;
        }

        function forgotPassword() {
            alert("Funktion for at nulstille kodeord er endnu ikke implementeret.");
        }

        function createUser() {
            alert("Funktion for at oprette ny bruger er endnu ikke implementeret.");
        }
    </script>
</body>
</html>
