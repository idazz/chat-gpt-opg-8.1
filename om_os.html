<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ginhjemmeside</title>
</head>
<body>
    <header style="background-color: #333; color: white; padding: 1rem; text-align: center;">
        <img src="https://st3.depositphotos.com/5934840/32908/v/1600/depositphotos_329083356-stock-illustration-wine-bottle-icon-flat-design.jpg" alt="Logo" width="70px" height="70px">
        <nav>
            <ul style="list-style-type: none; padding: 0;">
                <li style="display: inline; margin-right: 1rem;"><a href="om_os.html" style="color: white; text-decoration: none;">Om os</a></li>
                <li style="display: inline; margin-right: 1rem;"><a href="login.html" style="color: white; text-decoration: none;">Login</a></li>
            </ul>
            <ul style="list-style-type: none; padding: 0; margin-top: 1rem;">
                <li style="display: block; margin-right: 1rem;"><a href="produkt_kategori.html" style="color: white; text-decoration: none;">Produkt Kategori Menu</a></li>
            </ul>
        </nav>
    </header>
    <main style="padding: 2rem; display: flex;">
        <div style="flex: 1; margin-right: 2rem;">
            <img src="https://st3.depositphotos.com/5934840/32908/v/1600/depositphotos_329083356-stock-illustration-wine-bottle-icon-flat-design.jpg" alt="Gin" width="250px" height="250px" style="display: block; margin-bottom: 1rem;">
            <h2 style="color: #0056b3;">Kontakt Information</h2>
            <address style="font-style: normal; line-height: 1.6;">
                <strong>Adresse:</strong> Ginvej 2, 8000 Aarhus, Denmark<br>
                <strong>Telefon:</strong> +45 00 11 22 33 (Ã…ben 10-19)<br>
                <strong>E-mail:</strong> <a href="mailto:din@ginforhandler.dk">din@ginforhandler.dk</a>
            </address>
        </div>
        <div style="flex: 2;">
            <h1 style="color: #007BFF;">Login</h1>
            <form onsubmit="return validateForm()" method="post">
                <label for="username" style="display: block; margin-bottom: 0.5rem;">Brugernavn:</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
                
                <label for="password" style="display: block; margin-bottom: 0.5rem;">Adgangskode:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
                
                <input type="submit" value="Login" style="background-color: #007BFF; color: white; padding: 0.75rem; border: none; cursor: pointer;">
            </form>
        </div>
    </main>
    
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === "" || password === "") {
                alert("Alle felter skal udfyldes.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
